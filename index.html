<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Tools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              surfaceHighlight: 'var(--bg-surface-highlight)',
              primary: '#06b6d4', // cyan-500
              primaryHover: '#0891b2', // cyan-600
              accent: '#10b981', // emerald-500
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-background: #f4f4f5; /* zinc-100 */
        --bg-surface: #ffffff; /* white */
        --bg-surface-highlight: #e4e4e7; /* zinc-200 */
        --text-color: #18181b; /* zinc-900 */
      }
      
      .dark {
        --bg-background: #09090b; /* zinc-950 */
        --bg-surface: #18181b; /* zinc-900 */
        --bg-surface-highlight: #27272a; /* zinc-800 */
        --text-color: #e4e4e7; /* zinc-200 */
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-highlight); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #71717a; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "marked": "https://esm.sh/marked@12.0.0",
    "blueimp-md5": "https://esm.sh/blueimp-md5@2.19.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
